    <meta charset="utf-8">
    <title>Connect Four</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="connectfour.js"></script>
<style>
th, td {
  border: 5px solid blue;
  border-radius: 50px;
  padding: 2.5em;
  width: 50px;
  height: 20px;
  background-color: white;
}
body {
  background-color: black;
}
table {
  border-spacing: 1em;
  width: 60%;
  text-align: center;
  background-color: blue;
}
div {
  text-align: center;
}
button {
  text-align: center;
  width: 100px;
}
.redb {
  background-color: red;
}
.yellowb {
  background-color: yellow;
}
</style>
<script>
  $(function(){
    $("td").click(function() {
      // this is a controller (tictactoe) - event handler that fires when someone clicks on a cell
      // we have to tell the model what to do
      // we obtain the idz
      alert("hey");
      var cell = $(this).attr("id");
      // we forward the move to the model
      connectfour.makeMove(cell);
    });

    connectfour.listen(function(grid) {
      // this is the listener that updates view
      // every time this callback function is called, we need to update the grid
      for (var r = 0; r < grid.length; r++) {
        for (var c = 0; c < grid[r].length; c++) {
          $("#R" + r + "C" + c).empty();
          $("#R" + r + "C" + c).append(grid[r][c]);
        }
      }
    });
  });
</script>
