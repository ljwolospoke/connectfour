<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect Four</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="connectfour.js"></script>
<style>
th, td {
  border: 5px solid blue;
  border-radius: 50px;
  padding: 2.5em;
  width: 50px;
  height: 20px;
  background-color: white;
  text-align: center;
}
body {
  background-color: black;
}
table {
  border-spacing: 1em;
  width: 60%;
  text-align: center;
  background-color: blue;
}
div {
  text-align: center;
}
button {
  text-align: center;
  width: 100px;
}
.redb {
  background-color: red;
}
.yellowb {
  background-color: yellow;
}
</style>
<script>
  $(function(){

    $("td").click(function() {
      // this is a controller (tictactoe) - event handler that fires when someone clicks on a cell
      // we have to tell the model what to do
      // we obtain the idz
      var cell = $(this).attr("id");
      // we forward the move to the model
      connectfour.makeMove(cell);
    });

    connectfour.listen(function(grid) {
      console.log("listen");
      // this is the listener that updates view
      // every time this callback function is called, we need to update the grid
      for (var r = 0; r < grid.length; r++) {
        for (var c = 0; c < grid[r].length; c++) {
          $("#f" + r + c).empty();
          $("#f" + r + c).append(grid[r][c]);
          
        }
      }
    });
  });
</script>
  </head>
  <body>
    <table align="center">
      <tr><td id="f00"></td><td id="f10"></td><td id="f20"></td><td id="f30"></td><td id="f40"></td><td id="f50"></td><td id="f60"></td></tr>
      <tr><td id="f01"></td><td id="f11"></td><td id="f21"></td><td id="f31"></td><td id="f41"></td><td id="f51"></td><td id="f61"></td></tr>
      <tr><td id="f02"></td><td id="f12"></td><td id="f22"></td><td id="f32"></td><td id="f42"></td><td id="f52"></td><td id="f62"></td></tr>
      <tr><td id="f03"></td><td id="f13"></td><td id="f23"></td><td id="f33"></td><td id="f43"></td><td id="f53"></td><td id="f63"></td></tr>
      <tr><td id="f04"></td><td id="f14"></td><td id="f24"></td><td id="f34"></td><td id="f44"></td><td id="f54"></td><td id="f64"></td></tr>
      <tr><td id="f05"></td><td id="f15"></td><td id="f25"></td><td id="f35"></td><td id="f45"></td><td id="f55"></td><td id="f65"></td></tr>
    </table>
    <div id="daButtons">
    <button align="center" id="button2">Reset</button>
  </div>
  </body>
</html>
